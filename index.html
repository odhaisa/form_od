<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2014/04/03/00/41/race-car-309123_1280.png">
    <title>Venda seu veículo</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form">
            <div class="txt-form">
                <h3>formulário</h3>
            </div>
            <div class="titulo-form">
                <h1>Venda fácil seu carro!</h1>
                <h4>Descreva as características e marque as opções que ele possui:</h4>
            </div>
            <form action="method.php" method="GET">
                <div class="container-title">
                    <label for="title">Título do anúncio: <span style="color:red" class="required-field">*</span></label>
                    <input type="text" placeholder="um titulo para anunciar seu carro">
                </div>
                
               
                    <div class="container-title">
                        <label>Preço: <span style="color:red" class="required-field">*</label>
                        <input type="text" placeholder="Defina o preço">
                    </div>

                   
                        <div class="container-title">
                            <div class="container-flex-title">
                                <label for="coment">Descrição <span style="color:red" class="required-field">*</label>
                                <textarea name="coment" placeholder="Aqui você coloca os detalhes do produto, por exemplo, se ele tem algum arranhão"></textarea>
                            </div>
                        </div>
                       
                            <div class="container-title">
                                <label>Marca: <span style="color:red" class="required-field">*</label>
                                <input type="text" placeholder="Defina o preço">
                            </div>
                        
                           
                                <div class="container-title">
                                    <label>Modelo: <span style="color:red" class="required-field">*</label>
                                    <input type="text" placeholder="Defina o preço">
                                </div>

                               
                                    <div class="container-title">
                                        <label>Kilometragem: <span style="color:red" class="required-field">*</label>
                                        <input type="text" placeholder="Defina o preço">
                                    </div> 
                                    <div class="container-title">
                                        <label>Data da compra: <span style="color:red" class="required-field">*</label>
                                        <input type="date" placeholder="Defina o preço">
                                    </div>  
                                    <div class="container-cambio">
                                            <label>Tipo de câmbio: <span style="color:red" class="required-field">*</span></label>
                                         <div class="container-bostao">
                                            <input class="bosta" type="radio" value="manuel" name="car_model">
                                            <label for="manuel">manuel</label>
                                            <input class="bosta" type="radio" value="automatico" name="car_model">
                                            <label for="automatico">automatico</label>
                                         </div>  
                                    </div>

                                    <div class="opcao">
                                        <h3>Opcionais</h3>
                                    </div>
                                            
                                    <div class="container-button">        
                                        <div class="button-marcar">    
                                            <p> <input class="bosta" type="checkbox"> <span>Airbag</span> </p>
                                            <p> <input class="bosta" type="checkbox"> <span>Alarme</span> </p>
                                            <p> <input class="bosta" type="checkbox"> <span>Ar condicionado</span> </p>
                                            <p> <input class="bosta" type="checkbox"> <span>Câmera de ré</span> </p>
                                        </div>
                                        
                                        <div class="button-marcar2">
                                            <p> <input class="bosta2" type="checkbox"> <span>Assistente de Pista</span> </p>
                                            <p> <input class="bosta2" type="checkbox"> <span>Partida Keyless</span> </p>
                                            <p> <input class="bosta2" type="checkbox"> <span>Integração com Celular</span> </p>
                                            <p> <input class="bosta2" type="checkbox"> <span>Banco de couro</span> </p>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="container-title">
                                        <label for="image">Fotos do carro: <span class="required-field">*</span> </label>
                                        <input type="file" name="image">
                                    </div>

                                    <button class="button">
                                        <h4>ENVIAR</h4>
                                    </button>
                                    
                                    
            </form>
        </div>
    </div>
                                        <!-- <label>Data da compra: <span class="required-field">*</label>
                                        <input type="date" placeholder="Defina o preço">
                                    </div>  
                                    <div class="container-tipo">
                                        <label>Tipo de cambio <span class="required-field">*</label>
                                    </div>                       -->
            </form>
        </div>
    </div>
</body>
</html>
