<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Venda seu veículo</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form">
            <div class="txt-form">
                <h3>formulário</h3>
            </div>
            <div class="titulo-form">
                <h1>Venda fácil seu carro!</h1>
                <h4>Descreva as características e marque as opções que ele possui:</h4>
            </div>
            <form action="method.php" method="GET">
                <div class="container-title">
                    <label for="title">Título do anúncio: <span class="required-field">*</span></label>
                    <input type="text" placeholder="um titulo para anunciar seu carro">
                </div>
                
               
                    <div class="container-title">
                        <label>Preço: <span class="required-field">*</label>
                        <input type="text" placeholder="Defina o preço">
                    </div>

                   
                        <div class="container-title">
                            <div class="container-flex-title">
                                <label for="coment">Descrição <span class="required-field">*</label>
                                <textarea name="coment" placeholder="Aqui você coloca os detalhes do produto, por exemplo, se ele tem algum arranhão"></textarea>
                            </div>
                        </div>
                       
                            <div class="container-title">
                                <label>Marca: <span class="required-field">*</label>
                                <input type="text" placeholder="Defina o preço">
                            </div>
                        
                           
                                <div class="container-title">
                                    <label>Modelo: <span class="required-field">*</label>
                                    <input type="text" placeholder="Defina o preço">
                                </div>

                               
                                    <div class="container-title">
                                        <label>Kilometragem: <span class="required-field">*</label>
                                        <input type="text" placeholder="Defina o preço">
                                    </div> 
                                    <div class="container-title">
                                        <label>Data da compra: <span class="required-field">*</label>
                                        <input type="date" placeholder="Defina o preço">
                                    </div>  
                                    <div class="container-tipo">
                                        <label>Tipo de cambio <span class="required-field">*</label>
                                    </div>                      
            </form>
        </div>
    </div>
</body>
</html>
