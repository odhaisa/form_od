<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Venda seu veículo</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form">
            <div class="txt-form">
                <h3>FORMULÁRIO</h3>
            </div>
            <div class="titulo-form">
                <h1>Venda fácil seu carro!</h1>
                <h4>Descreva as características e marque as opções que ele possui:</h4>
            </div>
            <form action="register.php" method="GET">
                <div class="container-title">
                    <label>Titulo do anúncio:</label>
                    <input type="text" placeholder="um titulo para anunciar seu carro">
                </div>
                
                <form action="register.php" method="GET">
                    <div class="container-title">
                        <label>Preço:</label>
                        <input type="text" placeholder="Defina o preço">
                    </div>

                    <form action="register.php" method="GET">
                        <div class="container-title">
                            <div class="container-flex-title">
                                <label for="coment">Descriçao</label>
                                <textarea name="coment" ></textarea>
                            </div>
                        </div>
                        <form action="register.php" method="GET">
                            <div class="container-title">
                                <label>Marca:</label>
                                <input type="text" placeholder="Defina o preço">
                            </div>
                        
                            <form action="register.php" method="GET">
                                <div class="container-title">
                                    <label>Modelo:</label>
                                    <input type="text" placeholder="Defina o preço">
                                </div>

                                <form action="register.php" method="GET">
                                    <div class="container-title">
                                        <label>Kilometragem:</label>
                                        <input type="text" placeholder="Defina o preço">
                                    </div> 
                                    
                                    <form action="register.php" method="GET">
                                        <div class="container-title">
                                            <label>Data da compra:</label>
                                            <input type="date" placeholder="Defina o preço">
                                        </div> 

                                        <div>
                                            <label for="tipo_cambio">Tipo de cambio: </label>
                                            <div class="cambio">
                                                <input type="radio" value="Manual" name="tipo_cambio">
                                                <label for="manual">Manual</label>
                                            </div>

                                            <div class="cambio">
                                                <input type="radio" value="Automático" name="tipo_cambio">
                                                <label for="automatico">Automático</label>
                                            </div>
                                        </div>


            </form>
        </div>
    </div>

</body>
</html>
